<html>
	<head>
		<title>Pocket Computer</title>
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		<link rel="stylesheet" href="main.css">
		<script src="jquery-2.1.4.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
	<container>
		<div class="main-container">
			<div class="Calc-box">
				<form id="form">
					<div id="inputs">
						<input id="first" type="text" name="first" placeholder="Enter a number"><br>
						<input id="second" type="text" name="second" placeholder="Enter another number"><br>
					</div>
					<div id="buttons">
						<input class="button" id="plus" type="button" value="+">
						<input class="button" id="minus" type="button" value="-">
						<input class="button" id="divide" type="button" value="/">
						<input class="button" id="multiply" type="button" value="x">
					</div>
				</form>
			</div>
		</div>
		<div class="ans-container">
			</div>
			<div id="answer">
				<h1 id="result"></h1>
			</div>
				<ul id="past-list">					
				</ul>
		</div>	
	</div>
	</body>
</html>
